<!DOCTYPE html>

<html>
    <head>
        <title>Chocs Pantographes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--libs-->
        <link href="js/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>   
        <script src="js/libs/bootstrap/js/bootstrap.min.js"></script>
        <script src="//code.highcharts.com/highcharts.js"></script>
        <script src="//code.highcharts.com/modules/data.js"></script>
        <script src="//code.highcharts.com/modules/exporting.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <script src="js/libs/leaflet/leaflet.js"></script>

        <!-- fichier données, js, favicon -->

        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="js/libs/leaflet/leaflet.css" rel="stylesheet" type="text/css"/>
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="images/site.webmanifest">

        <script src="main.js"></script>
    </head>

    <body>
        <main>
            <header>
                <div class="container-fluid top">
                    <img id="logo" class="float-left logo" src="images/logo.png" alt="imagelogo"/>
                    <img class="float-right logo-tram" src="images/logo_tram.png" alt="imagelogo"/>
                </div>
            </header>

            <div class="grid-container fichier col-md-12 text-center">
                <label class="text-center" for="csv" id="texteselection">Sélectionnez le fichier csv de la carte microSD.</label>
                <input class="btn btn-success" type="file" id="csv" accept=".csv"/>
            </div>

            <ul class="nav nav-tabs nav-justified col-md-12 text-center" id="navigation" >
                <li class="nav-item ">
                    <a href="#tab-courbe" class="nav-link nav-tabs active" data-toggle="tab" >Courbe des mesures</a>
                </li>
                <li class="nav-item nav-tabs">
                    <a href="#tab-carte" class="nav-link nav-tabs" data-toggle="tab" >Carte des chocs</a>
                </li>
            </ul>

            <div class="tab-content" id="navigation2">
                <div role="tabpanel" class="tab-pane active" id="tab-courbe">
                    <div id="courbe"></div>
                </div>
                <div role="tabpanel" class="tab-pane col-md-12 text-center " id="tab-carte">
                    <input type="button" class="btn btn-primary btnorange" id="btnToutMarqueur" value="Montrer tous les Chocs">
                    <button id="btnModal" data-toggle="modal" data-target="#myModal" class="btn btn-primary btnorange">Informations complémentaires</button>
                    <button id="btnCentrer" class="btn btn-primary btnjaune">Adapter la vue</button>
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title ">Informations complémentaires</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <p id="chochaut" ></p>
                                    <p id="moyenne"></p>
                                    <p id="nbrchoc"></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success mr-auto" id="boutonRecap" >Telecharger Récapitulatif</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div id="carte">
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
